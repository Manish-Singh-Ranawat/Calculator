<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="ans-container">
          <div class="previous hide"></div>
          <div class="placeholder">0</div>
          <div class="ans-block"></div>
          <div class="line"></div>
        </div>
        <div class="row-container">
          <div class="row">
            <button id="ac" value="ac" class="operator">AC</button>
            <button value="(" class="operator">(</button>
            <button value=")" class="operator">)</button>
            <button value="%" class="operator">
              <i class="fa-solid fa-percent"></i>
            </button>
            <button value="/" class="operator">
              <i class="fa-solid fa-divide"></i>
            </button>
          </div>
          <div class="row">
            <button value="del" class="operator">DEL</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="operator">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="row">
            <button value="^" class="operator">X <sup style="font-size: .75rem;">Y</sup></button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="operator">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
          <div class="row">
            <button value="âˆš" class="operator"><i class="fa-solid fa-square-root-variable"></i></button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="operator">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="row">
            <button value="x!" class="operator">x!</button>
            <button value="00">00</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=" style="color: #fb7c14">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
